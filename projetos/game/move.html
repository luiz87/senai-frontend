<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
        }

        #bloco {
            width: 30px;
            height: 30px;
            background-color: aquamarine;
            border-radius: 50%;
        }

        html {
            overflow: hidden;
        }
    </style>
</head>

<body onclick="mover()">

    <div id="bloco"></div>
    <script>
        let b = document.querySelector("#bloco");
        b.style.position = 'relative';
        b.style.top = '0px';
        b.style.left = '0px';

        let direcaoX = "direita";
        let direcaoY = "baixo";

        let pulo = 5;

        function mover() {
            let maxX = window.innerWidth;
            let maxY = window.innerHeight;

            let y = b.style.top;
            y = parseInt(y.replace("px", ""));
            (y >= maxY - 30) ? mudarDirecao("y","subir") : "";
            (y <= 0) ? mudarDirecao("y","baixo") : "";
            (direcaoY == "baixo") ? y = y + pulo : y = y - pulo;
            b.style.top = `${y}px`;

            let x = b.style.left;
            x = parseInt(x.replace("px", ""));
            (x >= maxX - 30) ? mudarDirecao("x","esquerda") : "";
            (x <= 0) ? mudarDirecao("x","direita") : "";
            (direcaoX == "direita") ? x = x + pulo : x = x - pulo;
            b.style.left = `${x}px`;

        }

        var toqueDo = new Audio("soms/do.mp3");

        function mudarDirecao(eixo, direcao) {
            // if (toqueDo.paused) {
            //     toqueDo.play();
            // } else {
            //     toqueDo.currentTime = 0;
            // }
            mudarCor();
            if (eixo == "x") {
                direcaoX = direcao
            }
            if (eixo == "y") {
                direcaoY = direcao
            }
        }      

        function mudarCor() {
            let red = Math.floor(Math.random() * 254);
            let green = Math.floor(Math.random() * 254);
            let blue = Math.floor(Math.random() * 254);
            b.style.backgroundColor = `rgb(${red},${green},${blue})`;
            red = Math.floor(Math.random() * 254);
            green = Math.floor(Math.random() * 254);
            blue = Math.floor(Math.random() * 254);
            // document.body.style.backgroundColor = `rgb(${red},${green},${blue})`;
        }

        setInterval(mover, 10);
    </script>
</body>

</html>
