<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quattrocento:wght@400;700&family=Trocchi&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        color: #3b0a0a;
    }

    body {
        background-color: #3b0a0a;
        display: flex;
        justify-content: center;
    }

    main {
        background-color: #efedec;
        width: 1414px;
        padding: 20px 95px;
        box-sizing: border-box;
    }

    .item {
        width: 397px;
        height: 524px;
        background-color: white;
        text-align: center;
        position: relative;
        margin: 10px 0px;
    }

    .add {
        height: 100%;
        width: 100%;
        z-index: 1;
        position: absolute;
        display: none;
        justify-content: center;
        align-items: center;
        border: 1px solid #3b0a0a;
    }

    .item:hover .add {
        display: flex;
        cursor: pointer;
    }

    .active {
        background-color: #534c0b71;
        display: flex;
    }

    .add i {
        font-size: 10rem;
        font-weight: 900;
    }

    .item img {
        margin-top: 30px;
        width: 330px;
        height: 330px;

    }

    h1 {
        font-family: "Trocchi", serif;
        font-weight: 500;
        font-style: normal;
        font-size: 4rem;
    }

    h2 {
        font-family: "Trocchi", serif;
        font-weight: 600;
        font-style: normal;
    }

    p {
        font-family: "Quattrocento", serif;
        font-weight: 400;
        font-style: normal;
    }

    .item h2 {
        margin-top: 15px;
    }

    .item .valor {
        margin-top: 20px;
        font-weight: 900;
        font-size: 1.6rem;
    }

    header p {
        font-size: 1.4rem;
        font-weight: 500;
    }

    .descricao {
        font-size: 1.3rem;
    }

    section {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        width: 100%;
    }

    #bt-vela {
        width: 115px;
        height: 115px;
        background-color: #3b0a0a;
        border-radius: 50%;
        float: right;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        position: relative;
    }

    #bt-vela img {
        width: 40%;
    }

    #bt-vela #quantidade {
        color: white;
        position: absolute;
        top: 0;
        right: 0;
        background-color: #c3b640;
        width: 30px;
        height: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        font-family: "Quattrocento", serif;
    }

    .modal {
        height: 100vh;
        width: 100%;
        background-color: #efedec;
        top: 0;
        left: 0;
        display: none;
        z-index: 3;
        position: relative;
        justify-content: center;

        position: fixed;
        display: flex;

    }

    .modal h1 {
        font-size: 2rem;
    }

    .modal .content {
        position: relative;
        width: 900px;
    }

    .ativarModal {
        display: flex;
    }

    .content #fechar {
        position: absolute;
        float: right;
        cursor: pointer;
    }

    .modal table {
        width: 100%;
    }

    tr th {
        background-color: #3b0a0a;
        color: #efedec;
        text-transform: uppercase;
        padding: 5px;
    }

    th,
    td {
        border-collapse: collapse;
        border-bottom: 1px solid #000;
        text-align: center;
    }

    td {
        font-family: "Quattrocento", serif;
        font-size: 1.2rem;
        font-weight: bold;
    }

    .bi-dash-square-fill,
    .bi-plus-square-fill {
        font-size: 1.5rem;
        cursor: pointer;
    }

    .qtItem {
        margin: 10px;
        font-size: 1.5rem;
        font-weight: bold;
        font-family: "Quattrocento", serif;
    }

    .tdProduto {
        text-align: left;
    }

    @media screen and (max-width: 1415px) {
        .item {
            width: 300px;
            height: 420px;
        }

        .item img {
            width: 240px;
            height: 240px;
        }
    }

    @media screen and (max-width: 830px) {
        main {
            width: 100%;
            padding: 0px 20px;
        }

        .item {
            width: 160px;
            height: 240px;
        }

        .item img {
            width: 140px;
            height: 140px;
            margin-top: 10px;
        }

        .item h2 {
            font-size: 0.8rem;
        }

        .item .valor {
            margin-top: 10px;
            font-weight: 900;
            font-size: 1rem;
        }

        .item .descricao {
            font-size: 0.6rem;
        }

        .add i {
            font-size: 4rem;
            font-weight: 900;
        }

        h1 {
            font-size: 2rem;
        }

        header p {
            font-size: 1rem;
            font-weight: 500;
            display: none;
        }

        header {
            position: sticky;
            height: 50px;
            top: 0;
            padding: 10px 0px;
            z-index: 2;
            background-color: #efedec;
        }

        #bt-vela {
            width: 50px;
            height: 50px;
        }

        #bt-vela #quantidade {
            width: 15px;
            height: 15px;
            font-size: 0.5rem;
        }

        .bi-dash-square-fill,
        .bi-plus-square-fill {
            font-size: 1rem;
            cursor: pointer;
        }

        .qtItem,
        td {
            font-size: 1rem;
            margin: 5px;
        }
    }
</style>

<body>
    <main>
        <header>
            <div id="bt-vela"><img src="vela.svg" alt="">
                <div id="quantidade">0</div>
            </div>
            <h1>Lira e Cia</h1>
            <p>Descubra nosso catálogo de velas aromáticas e criativas</p>
        </header>
        <section id="lista"></section>
    </main>
    <div class="modal">
        <div class="content">
            <h1>Produtos Selecionados</h1>
            <table>
                <thead>
                    <tr>
                        <th width="50%" class="tdProduto">produto</th>
                        <th width="20%">valor</th>
                        <th width="20%">qt</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="tdProduto">Banho de Mar</td>
                        <td>39,00</td>
                        <td><i class="bi bi-dash-square-fill"></i>
                            <span class="qtItem">0</span>
                            <i class="bi bi-plus-square-fill"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div id="fechar">Continuar comprando</div>
        </div>
    </div>
    <script>
        let lista = document.getElementById('lista');
        let produtos = {};
        let divQt = document.getElementById('quantidade');
        let btVela = document.getElementById('bt-vela');
        let fechar = document.getElementById('fechar');
        let modal = document.querySelector('.modal');
        btVela.addEventListener('click', () => {
            modal.classList.toggle('ativarModal');
        });
        fechar.addEventListener('click', () => {
            modal.classList.toggle('ativarModal');
        });
        for (let i = 0; i < 9; i++) {
            lista.innerHTML += `
            <div class="item" id="id${i}">
                <div class="add">
                    <i class="bi bi-cart"></i>
                </div>
                <div class="item-over"></div>
                <img src="img-1.png" alt="">
                <h2 class="nome">Banho de Mar</h2>
                <p class="descricao">vela aromática - 300g</p>
                <p class="valor">R$39,00</p>
            </div>
            `;
            produtos[`id${i}`] = { quantidade: 0 };
        }

        lsItem = document.getElementsByClassName('item');
        for (const item of lsItem) {
            item.addEventListener('click', () => {
                add = item.querySelector('.add');
                add.classList.toggle('active');
                if (add.innerHTML == '<i class="bi bi-cart-check"></i>') {
                    add.innerHTML = '<i class="bi bi-cart"></i>'
                    produtos[item.id].quantidade = 0;
                    let qt = Number(divQt.innerHTML);
                    divQt.innerHTML = --qt;
                } else {
                    add.innerHTML = '<i class="bi bi-cart-check"></i>';
                    produtos[item.id].quantidade = 1;
                    let qt = Number(divQt.innerHTML);
                    divQt.innerHTML = ++qt;
                }
            });
        }
    </script>
</body>

</html>
